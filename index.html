<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <h1 class = "text-center mt-5 mb-3">Basketball Scoreboard</h1> 

        <div class="scoreboard mx-auto px-3 py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6">
                    <h2 class = "text-center mb-5">Home</h2>
                    <div class="score mx-auto text-center mb-3">
                        <span id="house-score" class = "text-center"></span>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4 btn-cols">
                            <button onclick="houseBtn1()">+1</button>
                        </div>

                        <div class="col-4 btn-cols">
                            <button onclick="houseBtn2()">+2</button>
                        </div>
                        
                        <div class="col-4 btn-cols">
                            <button onclick="houseBtn3()">+3</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <h2 class = "text-center mb-5">Guest</h2>
                    <div class="score mx-auto text-center mb-3">
                        <span id="guest-score" class = "text-center"></span>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4 btn-cols">
                            <button onclick="guestBtn1()">+1</button>
                        </div>

                        <div class="col-4 btn-cols">
                            <button onclick="guestBtn2()">+2</button>
                        </div>

                        <div class="col-4 btn-cols">
                            <button onclick="guestBtn3()">+3</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class= "new-game-btn rounded-pill" onclick="newGame()">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
